<template>
    <span>Timestamp: {timestamp}</span>
    
    <lightning-combobox
            label="Select base currency"
            options={currencyOptions}
            value={base}
            onchange={handleBaseChange}
            required
    ></lightning-combobox>
    <lightning-dual-listbox
        label="Select quote currencies"
        source-label="Available"
        selected-label="Selected"
        options={currencyOptions}
        onchange={handleQuoteChange}
        value={quotes}
    ></lightning-dual-listbox>
    <lightning-radio-group
        label="Mode"
        options={modeOptions}
        value={mode}
        onchange={handleModeChange}
        type="button"
        required
    ></lightning-radio-group>
    <lightning-input lwc:if={isHistoricalMode}
        label="Enter Date"
        max={maxDate}
        min={minDate}
        value={historicalDate}
        onchange={handleHistoricalDateChange}
        type="date"
    ></lightning-input>
    <lightning-input lwc:if={isTimeseriesMode}
        label="Enter Start Date"
        max={maxDate}
        min={minDate}
        value={startDate}
        onchange={handleStartDateChange}
        type="date"
    ></lightning-input>
    <lightning-input lwc:if={isTimeseriesMode}
        label="Enter End Date"
        max={maxDate}
        min={minDate}
        value={endDate}
        onchange={handleEndDateChange}
        type="date"
    ></lightning-input>
    <c-timeseries lwc:if={isTimeseriesMode} data={timeseriesData}
    ></c-timeseries>
    <lightning-datatable lwc:else
        key-field="symbol"
        data={rates}
        columns={columns}
    ></lightning-datatable>
</template>
