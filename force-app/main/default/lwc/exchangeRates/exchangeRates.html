<template>
    <div class="slds-p-around_medium">
        <lightning-card>
            <div class="slds-p-around_medium" lwc:if={currenciesError}>
                <lightning-button
                    label="Refresh"
                    icon-name="utility:refresh"
                    onclick={handleCurrenciesRefresh}
                    variant="destructive"
                ></lightning-button>
            </div>
            <div class="slds-p-around_medium">
                <lightning-combobox
                label="Base currency"
                options={currencyOptions}
                value={base}
                onchange={handleBaseChange}
                ></lightning-combobox>
            </div>
            <div class="slds-p-around_medium">
                <lightning-dual-listbox
                    label="Quote currencies"
                    source-label="Available"
                    selected-label="Selected"
                    options={currencyOptions}
                    onchange={handleQuoteChange}
                    value={quotes}
                ></lightning-dual-listbox>
            </div>
            <div class="slds-p-around_medium">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-radio-group
                            label="Mode"
                            options={modeOptions}
                            value={mode}
                            onchange={handleModeChange}
                            type="button"
                        ></lightning-radio-group>
                    </div>
                    <div class="slds-col">
                        <lightning-input lwc:if={isHistoricalMode}
                            label="Date"
                            max={maxDate}
                            min={minDate}
                            value={historicalDate}
                            onchange={handleHistoricalDateChange}
                            type="date"
                        ></lightning-input>
                        <lightning-input lwc:elseif={isTimeseriesMode}
                            label="Start Date"
                            max={maxDate}
                            min={minDate}
                            value={startDate}
                            onchange={handleStartDateChange}
                            type="date"
                        ></lightning-input>
                    </div>
                    <div class="slds-col">
                        <lightning-input class={isTimeseriesHidden}
                            label="End Date"
                            max={maxDate}
                            min={minDate}
                            value={endDate}
                            onchange={handleEndDateChange}
                            type="date"
                        ></lightning-input>
                    </div>
                </div>
            </div>
        </lightning-card>
    </div>
    <div class="slds-p-around_medium">
        <c-timeseries lwc:if={isTimeseriesMode} data={timeseriesData}
        ></c-timeseries>
        <lightning-card title="Table of rates" lwc:else>
            <div class="slds-p-around_medium">
                <div class="slds-clearfix">
                    <div class={refreshRatesHidden}>
                        <lightning-button 
                            label="Refresh"
                            icon-name="utility:refresh"
                            onclick={handleRatesRefresh}
                        ></lightning-button>
                    </div> 
                    <div class="slds-float_right">
                        <div class={timestampHidden}>Latest rates updated: {timestamp}</div>
                    </div>
                </div>
                <div class="slds-p-top_medium">
                    <lightning-datatable
                        key-field="symbol"
                        data={rates}
                        columns={columns}
                        hide-checkbox-column
                    ></lightning-datatable>
                </div>
            </div>
        </lightning-card>
    </div>
</template>
