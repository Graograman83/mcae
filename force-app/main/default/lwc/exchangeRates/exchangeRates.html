<template>
    <span>Timestamp: {timestamp}</span>
    
    <lightning-combobox
            label="Select base currency"
            options={currencyOptions}
            value={base}
            onchange={handleBaseChange}
            required
    ></lightning-combobox>
    <lightning-dual-listbox
        label="Select quote currencies"
        source-label="Available"
        selected-label="Selected"
        options={currencyOptions}
        onchange={handleQuoteChange}
        value={quotes}
    ></lightning-dual-listbox>
    <lightning-radio-group
        label="Mode"
        options={modeOptions}
        value={mode}
        onchange={handleModeChange}
        type="button"
        required
    ></lightning-radio-group>
    <lightning-input lwc:if={isHistoricalMode}
        label="Enter Date"
        max = {maxDate}
        min = {minDate}
        value={historicalDate}
        onchange={handleHistoricalDateChange}
        type="date"
    ></lightning-input>
    <template lwc:if={isTimeseriesMode}>
        <c-timeseries
        ></c-timeseries>
    </template>
    <template lwc:else>
        <lightning-datatable
            key-field="symbol"
            data={rates}
            columns={columns}
        ></lightning-datatable>
    </template>
</template>
